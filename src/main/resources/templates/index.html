<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:replace="header :: head">
    <meta charset="utf-8">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>
<div>
    <div th:replace="header :: header"></div>
    <div th:if="${message}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>[[ ${message} ]]</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Баланс SOM:</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title" th:text="${cashBox.currentBalanceSOM}"><small class="text-muted fw-light"> сом</small></h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Баланс $:</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title" th:text="${cashBox.currentBalanceUSD}"> <small class="text-muted fw-light">долларов</small></h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Баланс €:</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title" th:text="${cashBox.currentBalanceEURO}"><small class="text-muted fw-light">евро</small></h1>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
