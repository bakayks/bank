<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">

    <title>Login #8</title>
</head>
<body>



<div class="content">
    <div class="container">
        <div class="row">
<!--            <div class="col-md-6 order-md-2">-->
<!--                <img th:src="@{/images/4999291.jpg}" alt="Image" class="img-fluid">-->
<!--            </div>-->
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Вход в систему</h3>
                            <p class="mb-4">Для входа в систему пожалуйста введите логин и пароль.</p>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group first">
                                <label for="username">Логин</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <input class="wrap-input100 validate-input m-b-20" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <input type="submit" value="Вход" class="btn text-white btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
