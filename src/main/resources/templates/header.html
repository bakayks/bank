<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="${title != null ? title : 'Главная страница'}"></title>
    <!-- CSS files -->
    <link th:href="@{/mainPage/css/tabler.min.css}" rel="stylesheet"/>
    <link th:href="@{/mainPage/css/tabler-flags.min.css}" rel="stylesheet"/>
    <link th:href="@{/mainPage/css/tabler-payments.min.css}" rel="stylesheet"/>
    <link th:href="@{/mainPage/css/tabler-vendors.min.css}" rel="stylesheet"/>
    <link th:href="@{/mainPage/css/demo.min.css}" rel="stylesheet"/>
    <link th:href="@{/mainPage/select2/css/select2.min.css}" rel="stylesheet"/>
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/mainPage/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/mainPage/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/mainPage/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.1.3/css/rowGroup.dataTables.min.css">

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/kg/kg-all.js"></script>
    <script th:src="@{/mainPage/js/rayon.js}"></script>

    <!-- Libs JS -->
    <script th:src="@{/mainPage/libs/apexcharts/dist/apexcharts.min.js}"></script>
    <!-- Tabler Core -->
    <script th:src="@{/mainPage/js/tabler.min.js}"></script>
    <!-- jQuery -->
    <script th:src="@{/mainPage/plugins/jquery/jquery.min.js}"></script>
    <!-- jQuery -->
    <script th:src="@{/mainPage/select2/js/select2.min.js}"></script>

    <script>
        $(document).ready(function () {
            $('select').select2();
        });
    </script>
</head>
<body class="antialiased">
<div th:fragment="header">
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                [[ ${cashBox != null ? 'Название кассы:' + cashBox.name : ''} ]]
            </h1>
            <div class="navbar-nav flex-row order-md-last">
                <div class="nav-item dropdown d-none d-md-flex me-3">
                    <a href="#" class="nav-link px-0" data-bs-toggle="dropdown" tabindex="-1"
                       aria-label="Show notifications">
                        <!-- <img src="./static/icons/bell.svg"/> -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                             stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"/>
                        <path d="M9 17v1a3 3 0 0 0 6 0v-1"/>
                        </svg>
                        <span class="badg   e bg-red"></span>
                    </a>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                       aria-label="Open user menu">
                        <span class="avatar avatar-sm" style="background-image: url(/mainPage/avatars/user.png)"></span>
                        <div class="d-none d-xl-block ps-2">
                            <div th:text="${name != null ? name + ' '+ (surname != null ? surname : '') : ''}"></div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <a href="#" class="dropdown-item">Профиль</a>
                        <a href="/logout" class="dropdown-item">Выход</a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/cashTransfer">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-notification"
                                   width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                   fill="none"
                                   stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 6h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3"></path>
                                <circle cx="17" cy="7" r="3"></circle>
                             </svg>
                            </span>
                                <span class="nav-link-title">
                              Новый перевод
                            </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cashTransfer/list">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-notification"
                                   width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                   fill="none"
                                   stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 6h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3"></path>
                                <circle cx="17" cy="7" r="3"></circle>
                             </svg>
                            </span>
                                <span class="nav-link-title">
                              Список переводов
                            </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/withdrawal">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-notification"
                                   width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                   fill="none"
                                   stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 6h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3"></path>
                                <circle cx="17" cy="7" r="3"></circle>
                             </svg>
                            </span>
                                <span class="nav-link-title">
                              Снятие перевода
                            </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
